name: Build, Deploy, Run, and Cleanup Container App Job

# Trigger manually or on pushes to main
on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-deploy-cleanup:
    runs-on: ubuntu-latest
    env:
      AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
      AZURE_LOCATION: ${{ vars.AZURE_LOCATION }}
      AZURE_ENV_NAME: ${{ vars.AZURE_ENV_NAME }}
    steps:
      # 1. Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Install azd
      - name: Install azd
        uses: Azure/setup-azd@v2

      # 3. Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.x
            9.x
            10.x

      # 4. Install EF Core tools
      - name: Install Entity Framework Core tools
        run: dotnet tool install --global dotnet-ef

      # 5. Login azd with federated credentials
      - name: Login azd
        run: |
          azd auth login `
            --client-id "$Env:AZURE_CLIENT_ID" `
            --federated-credential-provider "github" `
            --tenant-id "$Env:AZURE_TENANT_ID"
        shell: pwsh

      # 6. Provision infrastructure
      - name: Provision infrastructure
        run: azd provision --no-prompt

      # 7. Deploy application
      - name: Deploy application
        run: azd deploy --no-prompt

      # 8. Login Azure CLI (required for delete)
      - name: Login Azure CLI
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      # 9. List Container App for Information purposes
      - name: List Container Apps
        run: az containerapp list --resource-group rg-${{ vars.AZURE_ENV_NAME }} --query "[].name"
  
      # 10. Delete the SqlMigrations Container Apps to avoid ongoing costs
      - name: Delete Container Apps if it exists
        run: |
          CONTAINER_NAME=datamigrations
          RESOURCE_GROUP=rg-${{ vars.AZURE_ENV_NAME }}

          if az containerapp show --name "$CONTAINER_NAME" --resource-group "$RESOURCE_GROUP" > /dev/null 2>&1; then
            echo "Deleting $CONTAINER_NAME to avoid ongoing costs..."
            az containerapp delete --name "$CONTAINER_NAME" --resource-group "$RESOURCE_GROUP" --yes
            echo "✅ App deleted successfully"
          else
            echo "App $CONTAINER_NAME not found, skipping delete."
          fi

      # 11. List Container App for Information purposes
      - name: List Container Apps
        run: az containerapp list --resource-group rg-${{ vars.AZURE_ENV_NAME }} --query "[].name"
